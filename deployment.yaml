apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: 'asia-south1-docker.pkg.dev/confixa-rnd/cloud-deploy/my-test:38075d5ac6872436fbcef7f9e4bd036618478df9'
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sample-config
