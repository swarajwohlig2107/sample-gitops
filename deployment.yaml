apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: swarajwohlig2107/sample:main-777c29dece05fb86877d1502f3d11b8648d0d3a7
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sample-config
