apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix
  labels:
    app: netflix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netflix
  template:
    metadata:
      labels:
        app: netflix
    spec:
      containers:
        - name: netflix
          image: swarajwohlig2107/netflix:main-395fb7d488efc7e92a9fcdb068e79ef71c580ea8
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: netflix-config
