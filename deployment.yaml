apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: sample-api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: swarajwohlig2107/sample:main-c6e8d1b8817f3ef5c0601dbcaa1aaa59400e36a3
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sample-api-config
