apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: gcr.io/jovial-dolphin-413706/sample:main-f85eb2fdc876ff4f22fbcbb66ccac2861ec154f6
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sample-config
