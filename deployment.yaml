apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: swarajwohlig2107/sample:main-ad8b56826bedf9a4c1c7b4a54f82c8e1707d2cba
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sample-config
