apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: swarajwohlig2107/sample:main-cffd6ad93f91b53fe930a333575ea506cb24f4a0
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sample-config
