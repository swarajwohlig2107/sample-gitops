apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: sample-api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: swarajwohlig2107/sample:main-28ecc1c195ead21adc6687a560d3d3126109fd26
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sample-config
