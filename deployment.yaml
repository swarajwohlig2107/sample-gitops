apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: swarajwohlig2107/sample:main-bf86f846e487cc26f283208c7c73baaec8ce2f76
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sample-config
