apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: sample-api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: swarajwohlig2107/sample:main-33a4f0f4de10b62b37aca6d9ffb3b52d7f42e4fe
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sample-api-config
