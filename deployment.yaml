apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: 171352791656.dkr.ecr.ap-south-1.amazonaws.com/my-ecr:https://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@github.com/swarajwohlig2107/sample-gitops.git
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sample-config
