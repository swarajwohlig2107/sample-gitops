apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: swarajwohlig2107/netflix:main-3a6dfd226f718560746d3116d73f411c36fef01b
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sample-config
