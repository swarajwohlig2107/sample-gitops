apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: swarajwohlig2107/sample:main-e264a93a1debf9c848a0f5b7285473b24ca26cbc
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sample-config
