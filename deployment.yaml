apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: swarajwohlig2107/sample:main-58e899b675f5b8148584bf96a649316a3719aa1d
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sample-config
