apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: swarajwohlig2107/sample:main-5c3282e91ddb19fe1a727c082bbbd0a143f1b817
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sample-config
