apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: swarajwohlig2107/sample:main-91c7d75619670d3d0ded43ab34fa4ceb2583bf58
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sample-config
